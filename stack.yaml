  - gogol-core-0.5.0@sha256:c0a919cd89a33de7fd6ee925abdb48b0eb5d1002a016124acbdff568f267e4c7,2821
  - gogol-logging-0.5.0@sha256:178038e2b494a822d17e7a7d4e8b565afb983fefdec0f09391224503c23cf47a,6116
